<!DOCTYPE html>
<html>
<head>
    <title>예약 페이지</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            $('#date_id').change(function () {
                var date = $(this).val();
                console.log(date, 'change')

                $.ajax({
				type:"POST",
			dataType: "html",
			url:"./3.html",
			data:{"ttt":$('#date_id').val()},
                    success: function (data) {
                        console.log(data);
                        $('#did_id').html(data);
			}
			});

            });
        });
    </script>
    <script>
        function ttt() {
            alert("시도중");
            
            window.location.replace("./2.html");
        }
    </script>
</head>

<body>
<div>
    <h1>예약</h1>
    <form method="post">
        <label><b>날짜</b></label><br />
        <input type="date" name="reservation_data" id="date_id">

        <br /><br />

        <label><b>예약시간</b></label><br />
        <input type="time" name="reservation_time">

        <input type="submit" value="예약">
        <input type="button" value="테슷" onclick="ttt();"/>
    </form>
    </div>
    <div id="did_id">
    
    </div>
</body>
</html>
